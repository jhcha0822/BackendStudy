<!DOCTYPE html>
<!-- thymeleaf 사용 -->
<!-- jsp는 서버사이드. 협업이 불편함 -->
<!-- 비동기 처리가 불편함 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div class="container">
	  <h2>Black/Dark Table</h2>
	  <p>The .table-dark class adds a black background to the table:</p>            
	  <table class="table table-dark">
	    <thead>
	      <tr>
	        <th>글번호</th>
	        <th>글제목</th>
	        <th>작성자</th>
	        <th>등록일</th>
	        <th>조회수</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr th:each=" notice, i :${noticeList} ">
	        <td th:text="${pager.num - i.index}"></td>
	        <td>
	        	<a th:text="${notice.title}" th:href="@{/notice/detail(notice_idx=${notice.notice_idx})}"></a>
	        </td>
	        <td th:text="${notice.writer}"></td>
	        <td th:text="${notice.regdate}"></td>
	        <td th:text="${notice.hit}"></td>
	      </tr>
	      <tr>
	      	<td colspan="5">
	      		<button classs="btn btn-primary" onClick="location.href='/notice/writeform';">글등록</button>
	      		<ul class="pagination float-right">
				  <li class="page-item"><a class="page-link" href="#">Previous</a></li>
				  <li th:each="i : ${#numbers.sequence(pager.firstPage, pager.lastPage)}" th:class="${pager.currentPage==i} ? 'page-item active' : 'page-item'">
				  	<a th:text="${i}" class="page-link" th:href="@{/notice/list(currentPage=${i})}"> </a>
				  </li>
				  <li class="page-item"><a class="page-link" href="#">Next</a></li>
				</ul>
	      	</td>
	      </tr>
	    </tbody>
	  </table>
	</div>
</body>
</html>
