<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Anime Template">
    <meta name="keywords" content="Anime, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anime | Template</title>

    <!-- header_link -->
    <th:block th:replace="~{fragments/header_link :: header_link}"/>
    
</head>

<body>
    <!-- Page Preloder -->
	<th:block th:replace="~{fragments/preloader :: preloader}"/>

    <!-- Header Section Begin -->
    <th:block th:replace="~{fragments/header :: header}"/>
    <!-- Header End -->

    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg" data-setbg="/site/img/normal-breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2>Login</h2>
                        <p>Welcome to the official Anime blog.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Normal Breadcrumb End -->

    <!-- Login Section Begin -->
    <section class="login spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="login__form">
                        <h1>Error</h1>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Login Section End -->

	<!-- Footer Section Begin -->
	<th:block th:replace="~{fragments/footer :: footer}"/>
	<!-- Footer Section End -->
	
	<!-- Search model Begin -->
	<th:block th:replace="~{fragments/search :: search}"/>
	<!-- Search model end -->

	<!-- Js Plugins -->
	<th:block th:replace="~{fragments/footer_link :: footer_link}"/>


</body>

</html>

<script type="text/javascript">

	// 사용자 로그인 시도 시, IDP 쪽으로 가져갈 링크 생성
	function getAuthForm(sns){
		// 서버측에서 만들어놓은 링크를 비동기(새로고침 방지)로 얻어오기
		$.ajax({
			url:"/rest/member/authform/"+sns,
			type:"GET",
			success:function(result, status, xhr){
				//console.log("IDP 업체에 요청할 주소 및 파라미터는 "+result);
				//SNS 로그인 인증화면 요청 
				location.href=result;
				//console.log(result);
			}
		});
	}

</script>
