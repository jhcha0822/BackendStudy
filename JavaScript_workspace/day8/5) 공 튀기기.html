<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/lib.js"></script>
    <script src="./Ball.js"></script>
    <style>
        #wrapper{
            width: 900px;
            height: 900px;
            background-color: green;
            margin: auto;
            position: relative;
        }
        #info{
            width:900px;
            height:50px;
            margin: auto;
            font-size:30px;
        }
    </style>
    <script>
        let info;
        let wrapper;
        let ballArray=[];
        let colorArray=["red", "orange", "yellow", "green", "blue", "navy", "purple"];
        
        function createBall(){
            let color = colorArray[getRandom(colorArray.length-1)];
            let velX = getRandomByRange(1, 10);
            let velY = getRandomByRange(1, 10);
            let ball = new Ball(wrapper, color, 0, 0, 50,50, velX, velY, "");
            ballArray.push(ball);
        }

        function gameLoop(){
            for(let i=0; i<ballArray.length;i++)
                ballArray[i].move();

            let str = "생성된 공의 수: "+ballArray.length;
            info.innerText=str;
        }

        addEventListener("load", function(){
            wrapper = document.getElementById("wrapper");
            info = document.getElementById("info");

            document.body.addEventListener("keydown", function(e){
                if(e.keyCode==32)
                    createBall();                        
            });

            setInterval("gameLoop()", 10);
        });
    </script>
</head>
<body>
    <div id="info"></div>
    <div id="wrapper"></div>
</body>
</html>
