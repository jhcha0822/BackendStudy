<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 1000px;
            height: 800px;
            margin: auto;
            background-color: aliceblue;
        }
        #header{
            width: 100%;
            height: 100px;
            background-color: whitesmoke;
            line-height: 100px;
            text-align: center;
            font-size: 50px;
            font-weight: bold;
        }
        #section{
            width: 100%;
            height: 600px;
        }
        #aside{
            width: 600px;
            height: 100%;
            background-color: azure;
            float: left;
        }
        #content{
            width: 400px;
            height: 100%;
            background-color: beige;
            font-size: 16px;
            float: left;
        }
        #footer{
            width: 100%;
            height: 100px;
            line-height: 100px;
        }
    </style>
    <script src="./data.js"></script>
    <!-- JQuery: 자바스크립트를 줄여쓰는 기술로, 플래시를 대체하게 됨 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // JQuery는 문법 구문(syntax)이 아래와 같이 단순한 구조임
        // $(누구를).어떻게()
        $(document).ready(function(){
            alert("JQuery");
        });    
        // addEventListener("load", function(){}); 와 동일
            
        /* 줄여쓰는 방법
            $(function(){
            
            });
        */
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="header">제목</div>
        <div id="section"> <!-- 중앙영역 -->
            <div id="aside"></div> <!-- 이미지 -->            
            <div id="content"></div> <!-- 내용 -->
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
