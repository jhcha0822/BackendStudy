<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let count = 0;

        // 아래의 코드는 무조건 실행시키지 않고 개발자가 원할때만 실행하기 위해
        // 영역을 지정한 후 언제든지 부를 수 있도록 이름을 부여해놓기
        function test() {
            count++;
            console.log("카운트 값은 "+count);
        }
    </script>
</head>
<body>
    <button onclick="test();">카운터 증가</button>
</body>
</html>
