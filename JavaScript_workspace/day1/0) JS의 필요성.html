<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 자바스크립트는 왜 사용하는가?
        HTML문서가 프로그래밍 언어가 아니기 때문에, 프로그래밍 능력을 부여하기 위함
        (CSS가 HTML문서의 디자인적 기능 보완을 위해 사용되는 것과 동일)
        
        자바스크립트는 모든 웹브라우저에 설치되어 있기 때문에, 별도의 설치가 불필요하다. -->
    <script>
        // 이 영역은 프로그래밍 언어의 영역이므로, 코드 실수 허용이 되지 않는다.
        
    </script>
</head>
<body>
    <button onClick="this.innerText='나눌렀어?'">나버튼</button>
</body>
</html>
