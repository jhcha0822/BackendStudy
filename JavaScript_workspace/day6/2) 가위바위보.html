<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/lib.js"></script>
    <script>
        let arr = new Array();
        arr[0] = "가위.png";
        arr[1] = "바위.png";
        arr[2] = "보.png";

        function showImg(){
            let pic = document.getElementById("pic");
            let filename = arr[getRandom(arr.length-1)];
            pic.src = "../images/가위바위보/" + filename;   
        }

        addEventListener("load", function(){
            let bt = document.querySelector("button");   // CSS의 선택자를 이용한 요소 선택
            // 이벤트 종류가 바뀔 수 있으므로 핸들링 안에는 로직을 길게 작성하지 말고 별도의 함수로 구성해 유지보수를 편하게 하자
            bt.addEventListener("click", function(){
                // 문서내의 pic 이라는 이미지요소의 src 경로를 가위, 바위, 보 중 랜덤하게 등장시키기
                showImg();
            });
        });
    </script>
    <style>

    </style>
</head>
<body>
    <button>실행</button>    
    <div>
        <img src="" id="pic">
    </div>
</body>
</html>
