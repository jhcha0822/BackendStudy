<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
        }
        #wrapper{
            width: 1280px;
            height: 853px;
            background-image: url(../images/forest.jpg);
            /* margin: auto; */
            position: relative;
        }
    </style>
    <script src="../js/lib.js"></script>
    <script>
        let img;
        let percentage = 0.1;
        let targetX = 100;
        let targetY = 200;
        let cnt = 0;

        function move() {
            cnt++;
            // console.log(cnt);
            if(cnt%400 == 0) {
                targetX = getRandomByRange(200, 1000);
                targetY = getRandomByRange(100, 600);
            }
            img.style.left = parseInt(img.style.left) + percentage*(targetX - parseInt(img.style.left)) + "px";
            img.style.top = parseInt(img.style.top) + percentage*(targetY - parseInt(img.style.top)) + "px";
        }

        function init() {
            let wrapper = document.getElementById("wrapper");

            // 반딧불 이미지를 생성하여 원하는 위치에 두기
            img = document.createElement("img");
            img.src = "../images/firefly.webp";
            img.style.position = "absolute";
            img.style.left = 0 + "px";
            img.style.top = 0 + "px";
            
            wrapper.appendChild(img);
        }

        addEventListener("load", function(){
            init();
            document.body.addEventListener("mousedown", function(){
                targetX = event.clientX-50;
                targetY = event.clientY-100;
            });
            setInterval("move()", 10);
        });

    </script>
</head>
<body>
    <div id="wrapper"></div>
</body>
</html>
