<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 500px;
            height: 400px;
            background-color: aquamarine;
            margin: auto;
            /* position: relative; */
        }
        #content{
            width: 500px;
            height: 340px;
            background-color: azure;
            position: relative;
            overflow: hidden;
        }
        #footer{
            width: 100%;
            height: 60px;
            background-color: darkgray;
            text-align: center;
            line-height: 60px;
        }
        #footer span{
            font-size: 24px;
        }
        span a{
            /* a 태그의 밑줄 제거 */
            text-decoration: none;
            color: whitesmoke;
        }
    </style>
    <script>
        let box;
        let percentage = 0.1;
        let targetX = 0;

        // 사진을 전부 담은 박스 만들기
        function createFrame(){
            box = document.createElement("div");
            box.style.width = 500*7+"px";
            box.style.height = 340+"px";
            box.style.background = "yellow";
            // content를 부모로 한 위치 지정
            box.style.position = "absolute";
            box.style.left = 0+"px";

            // 7개의 이미지를 박스에 부착하기
            for(let i=0; i<7; i++) {
                let img = document.createElement("img");
                img.src = "../images/Shrek/img"+i+".jpg";
                img.style.width = 500+"px";
                img.style.height = 340+"px";
                box.appendChild(img);
            }

            // content에 부착
            let content = document.getElementById("content");
            content.appendChild(box);
        }

        // 부드러운 이동
        function move(){
            box.style.left = parseFloat(box.style.left) + percentage*(targetX - parseFloat(box.style.left))+"px";
        }

        // 디스플레이 될 이미지 선택 함수
        function goto(i){
            targetX = -500*i;
        }

        function init(){
            createFrame();
        }

        addEventListener("load", function(){
            init();
            setInterval("move()", 10);
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="content"></div>
        <div id="footer">
            <!-- span은 inline 속성을 가진 효과이며 마크업 말고는 아무 효과도 없다 -->
            <span><a href="javascript: goto(0)">●</a></span>
            <span><a href="javascript: goto(1)">●</a></span>
            <span><a href="javascript: goto(2)">●</a></span>
            <span><a href="javascript: goto(3)">●</a></span>
            <span><a href="javascript: goto(4)">●</a></span>
            <span><a href="javascript: goto(5)">●</a></span>
            <span><a href="javascript: goto(6)">●</a></span>
        </div>
    </div>
</body>
</html>
