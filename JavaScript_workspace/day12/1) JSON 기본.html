<script>
    // JSON: JavaScript Object Notation
    // 즉, 데이터를 표현할 때 모든 개발자가 이해하고 있는 자바스크립트의 객체 형식을 빌려
    // 표현하는 문자열로, 프로그래밍 언어는 아니다.

    // 형식은 {} 안에 key와 value의 쌍으로 이루어져 있다.
    // 이때 value 값에 올 수 있는 데이터는 4가지 자료형으로,
    // 문자, 숫자, 논리값, 객체형(class로부터 생성된 인스턴스, 배열, String 등 객체 모두 가능)


    // 프로그래밍 언어에서는 순수한 문자열로 다루어야 한다.

    let str ="{";

    str += " \"name\" : \"아이린\", ";
    str += " \"age\" : 31, ";
    str += " \"favor\" : [\"비비빅\", \"웬덩이\"], ";
    str += " \"cute\" : true "

    str += "}";

    /*
    자바스크립트 콘솔에서는 객체처럼 다룰 수 있다.
    let queen = {
        "name": "Irene",
        "age": 31,
        "favor": ["비비빅", "웬덩이"],
        "cute": true
    };
    */

    // JSON validator : JSON Lint(https://jsonlint.com/)
    // JSON 형식 검증기
    // console에서 호출한 문자열을 '' 내부 값만 복사해 전달
    // 위 str은 정상적인 JSON임

    // JSON 데이터를 다뤄보기
    // 문자열로 위 데이터를 처리해도 되지만 너무 복잡하다
    // String 객체의 메서드를 이용하기에도 효율성이 떨어진다
    // 따라서 JSON 문자열은 객체로 다루는 것이 가장 효율적이다
    // JSON 내장 객체: 자바스크립트의 내장 객체 중 JSON 문자열을 해석, 즉 parsing() 해주는 객체가 지원됨
    // JSON.parse("객체로 해석하고픈 JSON 문자열"); // JSON 문자열을 객체로 반환
    let obj = JSON.parse(str);

    // 콘솔에서처럼 객체로 출력되는 것을 확인 가능하다.

    // 객체 안의 값은 객체.변수 로 접근 가능하다.
    console.log(obj.name);

</script>
