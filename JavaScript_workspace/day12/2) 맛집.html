<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {
            width: 1200px;
            height: 900px;
            background-color: aliceblue;
            margin: auto;
        }

        #aside {
            width: 150px;
            height: 100%;
            float: left;
            background-color: antiquewhite;
        }

        #content {
            width: 1050px;
            height: 100%;
            float: left;
            background-color: azure;
        }
    </style>
    <script>
        function init() {
            // 자동 줄 맞춤 shift alt f

            // 쌍따옴표가 없는, JSON 표기를 따른 JS 내장 객체
            // map의 설정정보를 JSON 객체로 표현
            var mapProp = {
                center: new google.maps.LatLng(37.28621, 127.1109),
                zoom: 18,
            };
            var map = new google.maps.Map(document.getElementById("content"), mapProp);

            // map 위에 marker 표시하기
            var marker = new google.maps.Marker({
                position: mapProp.center,
                animation:google.maps.Animation.BOUNCE
            });
            marker.setMap(map);

        }
    </script>
</head>

<body>
    <div id="wrapper">
        <div id="aside"></div>
        <div id="content"></div>
    </div>
</body>

</html>
<!-- onLoad가 없어 외부 라이브러리는 맨 마지막에 넣어야 함 -->
<script
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=init"></script>
