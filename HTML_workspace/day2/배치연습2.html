<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 500px;
            height: 500px;
            /* margin을 자동으로 계산하여 할당 */
            margin: auto;
        }
        #r{
            width: 250px;
            height: 500px;
            float: left;
            background-color: red;
        }
        #y{
            width: 250px;
            height: 250px;
            float: left;
            background-color: yellow;
        }
        #b{
            width: 250px;
            height: 250px;
            float: left;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="r">Red</div>
        <div id="y">Yellow</div>
        <div id="b">Blue</div>
    </div>
</body>
</html>
