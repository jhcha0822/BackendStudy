<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 500px;
            height: 500px;
            background-color: violet;
            margin: auto;
        }
        #header{
            background-color: green;
            width: 100%;
            height: 20%;
        }
        #aside{
            background-color: orange;
            width: 200px;
            height: 300px;
            float: left;
        }
        #content{
            background-color: yellow;
            width: 300px;
            height: 300px;
            float: left;
        }
        #footer{
            background-color: blue;
            width: 100%;
            height: 20%;
            /* 다른 div가 float 되었을 때, 그 빈자리를 메꾸려고 하는 속성을 제거 */
            /* float:left, float:right 모두 상관없이 모든 float에 대한 속성 제거 */
            clear: both; 
        }

    </style>
</head>
<body>
    <div id="wrapper">
        <div id="header"></div>
        <div id="aside"></div>
        <div id="content"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
