<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 500px;
            height: 500px;
            background-color: green;
        }
        #header{
            width: 500px;
            height: 250px;
            background-color: red;
        }
        #aside{
            width: 250px;
            height: 250px;
            background-color: blue;
            /*
                display: inline; 
                inline 속성은 너비와 높이를 부여 불가능하게 바꿈
                따라서 레이아웃에 inline은 잘 사용하지 않음
            */
            /* float 속성을 이용하여 고전적으로 웹 사이트 생성 */
            float: left;
        }
        #content{
            width: 250px;
            height: 250px;
            background-color: yellow;
            float: left;
        }
    </style>
</head>
<body>

    <div id="wrapper">
        <div id="header">빨간색</div>
        <div id="aside">파란색</div>
        <div id="content">노란색</div>
    </div>

</body>
</html>
