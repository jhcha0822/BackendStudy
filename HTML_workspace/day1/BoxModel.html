<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h4{
            background-color: yellow;
            width: 50px;
            height: 50px;
            /* 좌측 벽과 컨텐츠 내용물 간의 거리 */
            padding-left: 10px;
            /* 상자의 위쪽 벽과 내용물 간의 거리 */
            padding-top: 10px;
            /* 패딩 등에 의한 상자 크기에 영향 X */
            box-sizing: border-box;
            /* 박스모델의 상자 테두리: border */
            border: 5px solid blue;

            margin-top: 100px;

        }
    </style>
</head>
<body>
    <h4>사과</h4>
    <h4>겨울배</h4>
</body>
</html>
