<!-- ! + enter로 emmet 기능을 사용, 기본 작성 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 데이터 목록 보여주기. li는 list의 약어 -->
    <!-- 블럭 지정 후 shift alt를 누른 상태에서 방향키 아래 >> 복사 -->
    <!-- ol: ordered list 순서 리스트 -->
    <ol>
        <li>HTML/CSS</li>
        <li>Javascript</li>
        <li>Java</li>
        <li>JSP/Servlet</li>
        <li>MVC</li>
        <li>spring framework</li>
        <li>spring boot</li>
        <li>알고리즘</li>
        <li>자연어처리</li>
    </ol>
    <!-- ul: unordered list -->
    <ul>
        <li>HTML/CSS</li>
        <li>Javascript</li>
        <li>Java</li>
        <li>JSP/Servlet</li>
        <li>MVC</li>
        <li>spring framework</li>
        <li>spring boot</li>
        <li>알고리즘</li>
        <li>자연어처리</li>
    </ul>
    <!-- li*7, emmet의 기능 -->
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>

</body>
</html>
