<script>

    let arr = [13, 7, 5, 9, 2]
    // 13 7 5 9 2 (초기)

    // 7 13 5 9 2

    // 7 5 13 9 2
    // 5 7 13 9 2

    // 5 7 9 13 2

    // 5 7 9 2 13
    // 5 7 2 9 13
    // 5 2 7 9 13
    // 2 5 7 9 13 (완료)
    console.log("정렬 전", arr);

    for (let i = 1; i < arr.length; i++) { // 비교 대상 선택(2번째 인덱스부터)
        let temp = arr[i];
        let j;
        for (j = i; j > 0; j--) { // 이전 인덱스와 비교 진행
            if (arr[j - 1] > temp) { // 이전 인덱스의 값이 더 크다면
                arr[j] = arr[j - 1];
                console.log("정렬 중", arr);
            } // 우측으로 한 칸 이동
            else // 이전 인덱스가 더 작다면 반복문 종료: 첫 자리에 값 대입 예방 
                break;
        }
        arr[j] = temp; // 빈 자리에 값 입력
        console.log("정렬 중", arr);
    }

    console.log("정렬 후", arr);

</script>
