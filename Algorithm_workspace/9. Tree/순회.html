<script>

    // Tree: 인간이 만들어낸 비선형 구조
    // 실제 메모리에 tree 모양으로 생성되지 않음
    // 따라서 Tree는 프로그램으로 표현함

    // 해당 Tree를 탐색하는 방식은 3가지(순회)
    // Prefix(VLR), Postfix(LRV), Infix(LVR)

    class Node{
        constructor(value){
            this.value = value;
            this.leftChild = null;
            this.rightChild = null;
        }
    }

    //    3
    //  2   5
    // 1 4   6


    // 최상위 노드 3
    let root = new Node(3);
    root.leftChild = new Node(2);
    root.rightChild = new Node(5);

    root.leftChild.leftChild = new Node(1);
    root.leftChild.rightChild = new Node(4);

    root.rightChild.rightChild = new Node(6);

    // LVR, 전위순회 prefix
    function traverse(node){
        if(node==null)
            return;
        traverse(node.leftChild);
        console.log(node.value);
        traverse(node.rightChild);
    }

    // root를 매개변수로 전달
    traverse(root);

</script>
