<script>

    let arr = [2, 4, 7, 12, 17, 19, 27];

    function binarySearch(arr, target){

        let leftIndex = 0;
        let rightIndex = arr.length-1;

        while(leftIndex <= rightIndex){
            let mid = Math.floor((leftIndex+rightIndex)/2);
            let pivot = arr[mid];

            if(pivot == target){
                return mid;
            }
            else if(pivot < target){
                leftIndex = mid+1;
            }
            else if(target < pivot){
                rightIndex = mid-1;
            }
        }
        return -1;
    }

    let result = binarySearch(arr, 4);

    if(result < 0)
        console.log("탐색 대상이 배열에 존재하지 않습니다.");
    else
        console.log(result+"번째 인덱스에서 발견되었습니다.");

</script>
