<script>

    let arr = [3, 5, 7, 13, 17, 19, 23];

    function binarySearch(target) {

        let idx = -1;
        let leftIndex = 0;
        let rightIndex = arr.length-1;

        while(leftIndex <= rightIndex) {
            let mid = Math.floor((leftIndex+rightIndex)/2);

            if(arr[mid] == target)
                idx = mid;
            else if(arr[mid] < target)
                leftIndex = mid+1;
            else if(target < arr[mid])
                rightIndex = mid-1;
        }
        
        return idx;
    }

    let index = binarySearch(5);

    if(index == -1)
        console.log("검색 대상 배열에 존재하지 않습니다.")
    else
        console.log(index+"번째에 존재합니다")

    

</script>
