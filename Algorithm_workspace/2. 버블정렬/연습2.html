    function bubbleSort(n) {
        if(n > arr.length-1)
            return;
        for(let i=0; i<arr.length-n; i++) {
            if(arr[i] > arr[i+1]) {
                let temp = arr[i];
                arr[i] = arr[i+1];
                arr[i+1] = temp;
            }
        }
        bubbleSort(n+1);
    }

    bubbleSort(0);

    console.log("정렬 후", arr);
