    // 재귀 호출
    function bubbleSort(n) {
        if(n == arr.length-1)
            return;
        for(let i=0; i<arr.length-n; i++) {
            if(arr[i] > arr[i+1]) {
                let temp = arr[i];
                arr[i] = arr[i+1];
                arr[i+1] = temp;
            }
        }
        console.log(n, "정렬 결과", arr);
        bubbleSort(n+1);
    }
