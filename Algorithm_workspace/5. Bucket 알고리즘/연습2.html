<script>

    // 1~5 까지 범위의 수가 10개로 구성된 배열
    // 이 배열을 오름차순으로 정렬

    let arr = [2, 5, 1, 3, 4, 3, 5, 2, 1, 1];

    console.log("정렬 전 arr", arr);

    // 1~5 까지 각각 몇개인지 개수를 셀 bucket 배열 선언
    // 인덱스 0은 비워두어 인덱스 = 숫자 쉽게 사용
    let bucket = [0, 0, 0, 0, 0, 0]; // 초기값 0부터 카운트 진행

    // 반복문을 통해 숫자 카운팅
    for(let i=0; i<arr.length; i++) {
        // arr[i]의 값은 bucket 배열의 증가될 index를 결정
        bucket[arr[i]]++;
        console.log("정렬 중 bucket", bucket);
    }

    console.log("정렬 후 bucket", bucket);

    let idx = 0;

    for(let i=1; i<bucket.length; i++) {
        for(let j=0; j<bucket[i]; j++) {
            arr[idx++] = i;
        }
    }

    console.log("정렬 후 arr", arr);

</script>
