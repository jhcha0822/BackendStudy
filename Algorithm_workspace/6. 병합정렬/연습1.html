<script>

    // mergesort

    // 정렬이 이미 되어 있는 두개의 배열을 하나로 합치되, 오름차순으로 정렬
    let arr1 = [1, 4, 7];
    let arr2 = [2, 5, 8];

    // 합병될 배열 공간 준비
    let mergeArray = new Array(arr1.length + arr2.length);

    // 탐색할 인덱스 값을 저장할 변수
    let idx1 = 0;
    let idx2 = 0;

    // 합병될 배열의 현재 인덱스 값을 저장할 변수
    let idxM = 0;

    // 두 배열 비교
    while(idx1 < arr1.length && idx2 < arr2.length) {
        if(arr1[idx1] < arr2[idx2]) {
            mergeArray[idxM++] = arr1[idx1++];
        }
        else {
            mergeArray[idxM++] = arr2[idx2++];
        }
    }

    console.log("중간 결과: ", mergeArray);

    // 반복문 내 &&로 조건을 주었기에 둘 중 하나의 인덱스가 배열의 끝을 만나게 된다면 종료
    // 따라서 마지막 값이 들어가지 않는 모습

    while(idx1 < arr1.length)
        mergeArray[idxM++] = arr1[idx1++];
    while(idx2 < arr2.length)
        mergeArray[idxM++] = arr2[idx2++];

    console.log("합병 결과: ", mergeArray);

</script>
